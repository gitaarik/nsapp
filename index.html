<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>NS App</title>
        <script data-main="js/main" src="js/require.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body>

        <article id="departures-container">

            <header class="header">
                <div id="departures-back-button">&lt;</div>
                <h1>Vertrektijden</h1>
            </header>

            <div id="departures-content">

                <section id="stations">

                    <div class="search-station-container">
                        <input type="text" id="search-station-input" placeholder="Zoek station">
                    </div>

                    <ul id="station-results"></ul>

                </section>

                <section id="departures">
                    <header></header>
                    <table id="departures-table">
                        <thead>
                            <tr>
                                <th class="time">Tijd</th>
                                <th class="to">Naar</th>
                                <th class="platform">Spoor</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="departures-not-available">
                        Geen vertrektijden beschikbaar voor dit station.
                    </div>
                </section>

            </div>

        </article>

    </body>
</html>
