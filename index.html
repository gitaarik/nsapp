<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>NS App</title>
        <script data-main="js/main" src="js/require.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body>

        <article id="departures-container">

            <header class="header">
                <div id="departures-back-button">&lt;</div>
                <h1>NS Vertrektijden</h1>
            </header>

            <section id="search-stations">

                <div id="search-station-input-container">
                    <input type="text" id="search-station-input" placeholder="Zoek station">
                </div>

                <div id="station-results-container">
                    <ul id="station-results">
                        <li class="station-option"><div class="name">jo</div><div class="favorite"></div></li>
                        <li class="station-option"><div class="name">jo</div><div class="favorite"></div></li>
                        <li class="station-option"><div class="name">jo</div><div class="favorite"></div></li>
                        <li class="station-option"><div class="name">jo</div><div class="favorite"></div></li>
                    </ul>
                </div>
                <div id="station-results-no-results">Geen stations gevonden</div>
                <div id="station-results-loader">Bezig met laden...</div>
                <div id="station-results-no-connection">Geen verbinding</div>

            </section>

            <section id="departures">
                <header></header>

                <div id="departures-table-container">

                    <table id="departures-table-header">
                        <tr>
                            <th class="time">Tijd</th>
                            <th class="to">Naar</th>
                            <th class="platform">Spoor</th>
                        </tr>
                    </table>

                    <div id="departures-table-body-container">
                        <table id="departures-table-body"></table>
                        <div id="departures-table-loader">Bezig met laden...</div>
                        <div id="departures-table-no-connection">Geen verbinding</div>
                    </div>

                </div>

                <div id="departures-loader">Bezig met laden...</div>
                <div id="departures-not-available">
                    Geen vertrektijden beschikbaar voor dit station.
                </div>
                <div id="departures-no-connection">Geen verbinding</div>

            </section>

        </article>

    </body>
</html>
